<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    select a ttf file:<input type="file" name="" id="ttfinput" /><br />
    select a ttc file:<input type="file" name="" id="ttcinput" /><br />
    <pre id="info"></pre>
    <script src="./bundle.js"></script>
    <script>
      function echo(obj) {
        const str = JSON.stringify(obj, null, 2);
        info.innerHTML = str;
      }
      ttfinput.onchange = async function(e) {
        const blob = e.target.files[0];
        const buffer = await blob.arrayBuffer();
        const info = new FontReader.TTFReader(buffer).getAttrs();
        echo(info);
      };
      ttcinput.onchange = async function(e) {
        const blob = e.target.files[0];
        const buffer = await blob.arrayBuffer();
        const info = new FontReader.TTCReader(buffer).getAttrs();
        echo(info);
      };
    </script>
  </body>
</html>
